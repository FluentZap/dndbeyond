<main>
  <div class="home-content">
    <div class="article-layout">


      <div class="featured-article mb-3">
        <a [ngStyle]="{'background-image': 'url(' + featuredArticle['coverimage'] + ')'}"></a>

        <div class="card-body">
          <h3 class="card-title">{{featuredArticle['title']}}</h3>
          <p class="card-text">{{featuredArticle['article']}}</p>
        </div>

      </div>

      <div class="featured-video">
        <iframe width="582" height="317" src="https://www.youtube.com/embed/LNvsLzZbQJU"></iframe>
      </div>

      <div *ngFor="let article of topArticles" class="mb-3 top-articles">
        <a [ngStyle]="{'background-image': 'url(' + article['coverimage'] + ')'}"></a>
        <div class="card-body">
          <h3 class="card-title">{{article.title}}</h3>
          <p class="card-text">{{article.article}}</p>
        </div>
      </div>

      <div *ngFor="let article of pastArticles" class="mb-3 past-articles">
        <a [ngStyle]="{'background-image': 'url(' + article['coverimage'] + ')'}"></a>
        <div class="card-body">
          <h3 class="card-title">{{article.title}}</h3>
        </div>
      </div>

    </div>
  </div>
</main>
