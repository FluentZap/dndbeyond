<body>
  <div class="home-content">
    <div class="article-layout">


      <div class="featured-article">

        <h2 class="text-light">{{featuredArticle.title}}</h2>
        <p class="text-light">{{featuredArticle.article}}</p>
      </div>

      <div class="featured-video">
        <iframe width="582" height="317" src="https://www.youtube.com/embed/LNvsLzZbQJU"></iframe>
      </div>
      <div *ngFor="let article of topArticles" class="mb-3 top-articles">
        <a [ngStyle]="{'background-image': 'url(' + article.coverimage + ')'}"></a>
        <div class="card-body">
          <h3 class="card-title">{{article.title}}</h3>
          <p class="card-text">{{article.article}}
          </p>
        </div>
      </div>

      <div *ngFor="let article of pastArticles" class="mb-3 past-articles">
        <a [ngStyle]="{'background-image': 'url(' + article.coverimage + ')'}"></a>
        <div class="card-body">
          <h3 class="card-title">{{article.title}}</h3>
        </div>
      </div>

    </div>
  </div>
</body>
