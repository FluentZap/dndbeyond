<body>
  <div class="home-content">
    <div class="container-fluid">

      <iframe width="582" height="317" src="https://www.youtube.com/embed/LNvsLzZbQJU">
      </iframe>


      <div class="card border-light mb-3" style="width: 24rem;">
        <div class="card-body">
          <h5 class="card-title">{{featuredArticle.title}}</h5>
          <p class="card-text">{{featuredArticle.article}}
          </p>
        </div>
      </div>

      <div *ngFor="let article of topArticles" class="card border-light mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.article}}
          </p>
        </div>
      </div>

      <div *ngFor="let article of pastArticles" class="card border-light mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.article}}
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
